<html>
  <body>
      <div class="navbar-header">
          <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
              <a class="navbar-brand" id="logo" [routerLink]="['/currencies']" routerLinkActive="router-link-active" >PriceBuzz</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavBar"> 
                <ul class="nav navbar-nav">
                  <li class="nav-pills">
                    <a class="nav-link" [routerLink]="['/currencies']" routerLinkActive="active-nav">Currencies</a>
                  </li>              
                  <li class="nav-pills">
                    <a class="nav-link" [routerLink]="['/myalerts']" routerLinkActive="active-nav">My Alerts</a>
                  </li>
                </ul>
              </div>
              <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar2">
                <ul class="navbar-nav">
                    <li *ngIf="authService.verifiedUser else login" class="nav-item">
                        <a #login class="nav-link " [style.color]="'white'" routerLinkActive="active-nav">Welcome {{authService.verifiedUser}}!</a>
                    </li> 
                    <li class="nav-item">
                      <ng-template #login><a #login class="nav-link" [routerLink]="['/login']" routerLinkActive="active-nav">Login</a>
                      </ng-template>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/logout']">Logout</a>
                    </li>
                </ul>
              </div>
            </nav>
        </div>
        <router-outlet></router-outlet>
  </body>
</html>
