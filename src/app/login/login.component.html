    <title>PriceBuzz</title>
  </head>
  <body>
    <div class="container login p-5">
      <div class="row">
          <div class="col-lg shadow bg-white rounded block">
            <form id="frm" #loginForm = "ngForm">
                Username: <input [ngModel]="user" id="user" name="user" type="username" class="form-control">
                Password: <input [ngModel]="pass" id="pass" name="pass" type="password" class="form-control">
                <div><br></div>
              <a class="btn btn-primary btn-dark" style="color: aliceblue" class="btn btn-primary" (click)="submitValues(loginForm.value)">Submit</a>
              <div><br></div>
              <div id="response" *ngIf="responseData.content[0]['status']=='fail'" class="alert alert-secondary">Login Failed</div>
              <div><br></div>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
